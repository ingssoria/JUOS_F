<div class="col-md-10 col-md-offset-1">
  <div class="well well bs-component">
    <form novalidate class="form-horizontal" (ngSubmit)="deleteImage(id)" #delimgForm="ngForm">
      <fieldset>
        <legend>Corfirma Eliminar Imagen</legend>
        <div class="col-md-15 col-md-offset-0">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <td><img src="{{image.thumbnail}}" width="200"></td>
                <td><h1>{{image.titulo}}</h1></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-0">
            <a class="btn btn-default" [routerLink]="['/adminimage/images']">Cancelar</a>
            <button type="submit" class="btn btn-primary btn-danger">Borrar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
