<div class="col-md-10 col-md-offset-1">
  <div>
    <a [routerLink]="['/admin']" class="btn btn-default">Volver</a>
    <a [routerLink]="['/adminimage/images/create']" class="btn btn-success">Nueva Imagen</a>
  </div>
</div>

<div class="col-md-10 col-md-offset-1">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Imagenes</th>
          <th>Titulo</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let image of images | async">
          <td><img src="{{image.thumbnail}}" width="200"></td>
          <td>{{image.titulo}}</td>
          <td>
            <a [routerLink]="['/adminimage/images/edit/',image.id]" class="btn btn-info"><i class="glyphicon glyphicon-pencil"></i></a>
            <a [routerLink]="['/adminimage/images/delete/',image.id]" class="btn btn-danger"><i class="glyphicon glyphicon-remove-sign"></i></a>
